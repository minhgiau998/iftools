<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col">
                    <div class="card shadow border-0">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                            <div class="row ml-1 mt-3 mr-1">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <input formControlName="domain" type="text" class="form-control form-control-alternative" placeholder="Enter IP Address">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary btn-block">Start</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row ml-1 mr-1">
                                <div class="col-12">
                                    <div *ngIf="myForm.get('domain').invalid && (myForm.get('domain').touched || myForm.get('domain').dirty)">
                                        <div *ngIf="myForm.get('domain').hasError('required')" class="alert alert-danger" role="alert">
                                            <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
                                            <span class="alert-inner--text"><strong>Invalid!</strong> Please provide an input!</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-12">
            <div class="card bg-gradient-secondary shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-black ls-1 mb-1">Overview</h6>
                            <h2 class="text-black mb-0">Records</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <img *ngIf="!data" src="../../../assets/img/brand/undraw_no_data_qbuo.svg" alt="" class="col-12" height="200px" width="200px">
                    <h3 *ngIf="!data" class="text-black mb-0 text-center">No Data</h3>
                    <agm-map *ngIf="data" [latitude]="data?.latitude" [longitude]="data?.longitude" style="height: 600px;"></agm-map>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<ngx-loading-bar [color]="'red'"></ngx-loading-bar>
